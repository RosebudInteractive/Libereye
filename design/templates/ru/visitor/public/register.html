<div class="main-col">

				
				<div class="profile-container">
				<header class="profile-header">
				<h1 class="profile-name">{$aPhrases['Register']}</h1>
					</header>
					<form enctype="multipart/form-data" action="" method="POST" class="profile-header">
					{if $bSuccess}
					<div class="content">
                        {$aPhrases['Congratulations on your successful registration!']}
					</div>
					{else}
	
		<input type="hidden" name="act" value="register" />
		<div class="profile-data">	
			{if $aErrors}{literal}{/literal}<span class="info"><ul class="errorlist">{foreach from=$aErrors item=sError}<li>{$sError}</li>{/foreach}</ul></span>{/if}
			<div>
				<label for="id_name">{$aPhrases['Name']}<span class="required">*</span></label>
				<span class="offset"><input type="text" name="aUser[fname]" maxlength="255" id="id_name" value="{$aUserReg.fname}">
				</span>
			</div>
			<div>
				<label for="id_lname">{$aPhrases['Surname']}</label>
				<span class="offset"><input type="text" name="aUser[lname]" maxlength="255" id="id_lname" value="{$aUserReg.lname}">
				</span>
			</div>
			<div>
				<label for="id_email">{$aPhrases['Email']}<span class="required">*</span></label>
				<span class="offset"><input id="id_email" maxlength="75" name="aUser[email]"  type="text" value="{$aUserReg.email}">
					<span class="info"></span>
				</span>
			</div>
			<div>
				<label for="id_phone">{$aPhrases['Phone']}</label>
				<span class="offset"><input id="id_phone" maxlength="75" name="aUser[phone]"  type="text" value="{$aUserReg.phone}">
					<span class="info"></span>
				</span>
			</div>
			<div>
				<label for="id_phone">{$aPhrases['Delivery address']}</label>
				<span class="offset"><input id="id_address" maxlength="75" name="aUser[address]"  type="text" value="{$aUserReg.address}">
					<span class="info"></span>
				</span>
			</div>
			<div>
				<label for="id_phone">{$aPhrases['Time zone']}</label>
				<span class="offset"><select name="aUser[timezone]"><option value=""></option>{html_options options=$aTimezones selected=$aUserReg.timezone}</select>
					<span class="info"></span>
				</span>
			</div>
			<div>
				<label for="id_pass">{$aPhrases['Password']}<span class="required">*</span></label>
				<span class="offset"><input id="id_pass" maxlength="20" name="aUser[pass]" type="password">
					<span class="info"></span>
				</span>
			</div>
			<div>
				<label for="id_pass2">{$aPhrases['The password again']}<span class="required">*</span></label>
				<span class="offset"><input id="id_pass2" maxlength="20" name="pass_confirm" type="password">
					<span class="info"></span>
				</span>
			</div>
		</div>
		<footer>
			<input type="submit" value="{$aPhrases['Register']}" class="button big">
		</footer>

	
	{/if}
</form>

					
				</div>
				
			</div>
			<br>
