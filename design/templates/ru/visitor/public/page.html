<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-9 col-lg-12 text-center">
            <h1>{$aPhrases['News']}</h1>
        </div>
    </div>
    <div class="news-list row">
        {foreach from=$aNews item=aItem name=news}
        <div class="col-sm-3 col-md-3 col-lg-4 news-item    ">
            <div class="news-title">
                <a href="#">
                    {if $aItem.image}<span class="img"><img src="/images/news/{$aItem.image}" /></span>{/if}
                    <span>{$aItem.title}</span>
                </a>
                <div>{$aItem.annotation}</div>
            </div>
        </div>
        {/foreach}
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-9 col-lg-12 text-center">
            <a href="#more" class="more-news">{$aPhrases['More articles']}</a>
        </div>
    </div>
</div>
